<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
      
</head>

<body>

   
    <div class="container mt-5">

        <!-- Row 1: Image Carousel -->
        <center>
            <div class="container">
                <div class="col-12">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJNlRlUJh-z42YEvqF5vCZBcWs9nn9BwEtqg&s" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://m.media-amazon.com/images/I/81NQA1BDlnL.AC_UF1000,1000_QL80.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://bookzoo.in/cdn/shop/products/40902_1200x1200_crop_center.jpg?v=1646385314" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
       
       
        <div class="row mt-4" height="50%">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://i1.sndcdn.com/artworks-000190305150-obffpa-t500x500.jpg" class="card-img-top" alt="Book Detail 1">
                    <div class="card-body">
                       

                        <a href="https://www.google.co.in/books/edition/The_Legends_of_Khasak/asyDzx48DEoC?hl=en&gbpv=1&pg=PT2&printsec=frontcover"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" height="50%">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/61GkDwNQK3L.AC_UF1000,1000_QL80.jpg" class="card-img-top" alt="Book Detail 2">
                    <div class=
                       
                        <a href="https://www.goodreads.com/book/show/105804476-kadamattathachan?ac=1&from_search=true&qid=ZF9nq1HcpD&rank=1"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

     
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.covertocover.blog/content/images/2022/01/hobbit300-1.jpg"class="card-img-top" alt="Book 3">
                    <div class="card-body">
                      

                        <a href="https://books.google.co.in/books/about/The_Hobbit.html?id=Vbb3EAAAQBAJ&source=kp_cover&redir_esc=y"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/319S64K6RCL.AC_UF350,350_QL50.jpg" class="card-img-top" alt="Book 4">
                    <div class="card-body">
                        

                        <a href="https://books.google.co.in/books/about/Jumanji.html?id=tbo6AQAAQBAJ&source=kp_cover&redir_esc=y"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://mokuska.com/wp-content/uploads/2016/04/jb_triptych_1-sht_full_online_v4_rev_lg.jpg?w=730" class="card-img-top" alt="Book 5">
                    <div class="card-body">
                       

                        <a href="https://books.google.co.in/books/about/The_Jungle_Book.html?id=cyOCTAnFdzQC&source=kp_cover&redir_esc=y"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
